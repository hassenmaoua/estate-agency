<div class="card w-50 mx-auto">
    <form [formGroup]="apartForm">
        <div class="card-header">
            <h2 class="card-title">Apartment Form</h2>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="appartNum">Apartement Number <span class="text-danger">*</span></label>
                <input type="number" min="0" class="form-control" id="appartNum" placeholder=" "
                    formControlName="appartNum" />
                <div class="alert text-danger p-0" *ngIf="
            apartForm.controls['appartNum'].invalid &&
            apartForm.controls['appartNum'].touched
          ">
                    <span *ngIf="apartForm.controls['appartNum'].hasError('pattern')">Number is required</span>
                    <span *ngIf="apartForm.controls['appartNum'].hasError('required')">Apartement Number is required
                        field</span>
                </div>
            </div>
            <div class="form-group">
                <label for="floorNum">Floor Number <span class="text-danger">*</span></label>
                <input type="number" min="0" class="form-control" id="floorNum" placeholder=" "
                    formControlName="floorNum" />
                <div class="alert text-danger p-0" *ngIf="
            apartForm.controls['floorNum'].invalid &&
            apartForm.controls['floorNum'].touched
          ">
                    <span *ngIf="apartForm.controls['floorNum'].hasError('pattern')">Number is required</span>
                    <span *ngIf="apartForm.controls['floorNum'].hasError('required')">Floor Number is required
                        field</span>
                </div>
            </div>
            <div class="form-group">
                <label for="surface">Surface <span class="text-danger">*</span></label>
                <input type="number" min="0" max="999" class="form-control" id="surface" placeholder=" "
                    formControlName="surface" />
                <div class="alert text-danger p-0" *ngIf="
            apartForm.controls['surface'].invalid &&
            apartForm.controls['surface'].touched
          ">
                    <span *ngIf="apartForm.controls['surface'].hasError('required')">Surface Number is required
                        field</span>
                </div>
            </div>
            <div class="form-group">
                <label for=""> Terrace </label>
                <div class="d-flex pb-1">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" value="yes" id="terraceOui"
                            formControlName="terrace" />
                        <label for="terraceOui">Yes</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" value="no" id="terraceNon"
                            formControlName="terrace" />
                        <label for="terraceNon">No</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="surface">Surface Terrace</label>
                <input type="number" min="0" class="form-control" id="surfaceTerrace" placeholder=" "
                    formControlName="surfaceTerrace" [attr.disabled]="
            apartForm.get('terrace')?.value === 'no' ? true : null
          " />
            </div>

            <div class="form-group">
                <label for="">Category <span class="text-danger">*</span></label>

                <div class="d-flex pb-1">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="category" id="category1" value="S+1"
                            formControlName="category" />
                        <label class="form-check-label" for="category1"> S+1 </label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="category" id="category2" value="S+2"
                            formControlName="category" />
                        <label class="form-check-label" for="category2"> S+2 </label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="category" id="category3" value=" S+3"
                            formControlName="category" />
                        <label class="form-check-label" for="category3"> S+3 </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description <span class="text-danger">*</span></label>
                <textarea class="form-control" rows="2" id="description" placeholder=" "
                    formControlName="description"></textarea>
                <div class="alert text-danger p-0" *ngIf="
            apartForm.controls['description'].invalid &&
            apartForm.controls['description'].touched
          ">
                    <span *ngIf="apartForm.controls['description'].hasError('minlength')">Minimum 10 charachters is
                        required</span>
                    <span *ngIf="apartForm.controls['description'].hasError('required')">Description is required
                        field</span>
                </div>
            </div>

            <div class="form-group">
                <label for="residence">Resident ID <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="residence" placeholder=" " formControlName="residence" />
                <div class="alert text-danger p-0" *ngIf="
            apartForm.controls['residence'].invalid &&
            apartForm.controls['residence'].touched
          ">
                    <span *ngIf="apartForm.controls['residence'].hasError('required')">Resident ID Number is required
                        field</span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()" [disabled]="apartForm.invalid">
                Submit
            </button>
            <button type="reset" class="btn btn-outline-warning" (click)="reset()">
                Cancel
            </button>
        </div>
    </form>
</div>
