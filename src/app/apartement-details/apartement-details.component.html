<div class="card bg-dark text-light">
    <div class="card-header d-flex justify-content-between">
        <div class="card-title">
            <h1 class="">{{ apartement?.description }}</h1>
        </div>
        <div class="card-toolbar">
            <button class="btn btn-lg btn-outline-warning me-2"><i class="bi bi-star"></i></button>
            <button class="btn btn-lg btn-outline-light"><i class="bi bi-cart"></i></button>
        </div>
    </div>
    <div class="card-body">
        <div>
            <h4>Number: <span>{{ apartement?.appartNum }}</span></h4>
            <h4>Floor: <span>{{ apartement?.floorNum }}</span></h4>
            <h4>Category: <span>{{ apartement?.category }}</span></h4>
            <h4>Surface: <span>{{ apartement?.surface }} m<sup>2</sup></span></h4>
            <h4>Terrace: <span>{{ apartement?.terrace }}</span> <span
                    *ngIf="apartement && apartement.surfaceTerrace > 0"> / {{ apartement.surfaceTerrace }}
                    m<sup>2</sup></span></h4>
            <h4>Residance: <span>{{ apartement?.residence?.name }}</span></h4>
        </div>
    </div>
</div>
