<div class="card w-50 mx-auto">
    <form>
        <div class="card-header">
            <h2 class="card-title">Login</h2>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="" [formControl]="username">
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="" [formControl]="pswd">
            </div>


        </div>
        <div class="card-footer">
            <input type="submit" class="btn btn-warning me-2" value="Login"
                [disabled]="username.invalid || pswd.invalid">
            <input type="reset" class="btn btn-outline-warning" value="Cancel">
        </div>
    </form>
</div>
