    <form>

        <div class="card-header">
            <h2 class="card-title">Residence Form</h2>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name of residence">

                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

                </div>
            </div>



        </div>
        <div class="card-footer"> <button type="submit" class="btn btn-warning me-2">Submit</button>

</div>
